apiVersion: apps/v1
kind: Deployment
metadata:
  name: sshd-bastion
  namespace: test-gw
  labels:
    app: sshd-bastion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sshd-bastion
  template:
    metadata:
      labels:
        app: sshd-bastion
    spec:
      containers:
        - name: udplistener
          image: "quay.io/abranzyck/sshd-udplisten:arm_ubuntu5"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6343
              protocol: UDP
        - name: sshd
          image: "quay.io/abranzyck/sshd-bastion:arm_rhel_ubi1"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1001  # UID of tunneluser
          ports:
            - containerPort: 22
              protocol: TCP
            - containerPort: 6343
              protocol: TCP
          env:
            - name: SSH_KEY
              valueFrom:
                secretKeyRef:
                  name: sshd-bastion-secret
                  key: SSH_KEY
